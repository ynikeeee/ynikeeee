<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="top-bar__logo"></div>
    <div class="top-bar__search"></div>
    <div class="top-bar__icons">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar__profile"></div>
      <div class="sidebar__menu"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__item"></div>
      <div class="sidebar__see-more">See more</div>
    </aside>
    <main class="main">
      <section class="create-post">
        <h3>Create post</h3>
        <div class="create-post__input"></div>
        <div class="create-post__actions">
          <div></div><div></div><div></div>
        </div>
      </section>

      <section class="stories">
        <h4>Stories</h4>
        <div class="stories__items">
          <div></div><div></div><div></div><div></div>
        </div>
      </section>

      <section class="feed">
        <h4>James Morris was tagged</h4>
        <div class="feed__header">
          <div class="avatar"></div>
          <div class="feed__bar"></div>
        </div>
        <div class="feed__text"></div>
        <div class="feed__image"></div>
      </section>
    </main>
    <aside class="rightbar">
      <div class="rightbar__block">
        <div class="rightbar__big"></div>
      </div>
      <div class="rightbar__block">
        <h4>Listing you recently viewed</h4>
        <div class="rightbar__listing">
          <div></div><div></div><div></div><div></div>
        </div>
        <span class="see-more">See more</span>
      </div>
      <div class="rightbar__block">
        <div class="rightbar__row">
          <h4>People you may know</h4>
          <a href="#">See all</a>
        </div>
        <div class="rightbar__suggestion"></div>
        <div class="rightbar__suggestion"></div>
        <div class="rightbar__suggestion"></div>
      </div>
    </aside>
</body>
</html>
